<mat-sidenav-container class="h-100">
  <mat-sidenav [mode]="mode" [opened]="opened" class="mat-elevation-z2 app-sidenav pt-3" #sidenavRef>
    <app-navigation-list (listItemClick)="close()"></app-navigation-list>
  </mat-sidenav>
  <mat-sidenav-content class="d-flex flex-column">
    <main class="flex-grow-1 p-3 p-sm-5">
      <ng-content></ng-content>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
